<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/library/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/library/bootstrap.js') }}">

</head>
<body>
<header>
    {% block nav %}
    {% endblock %}
</header>

<main>
    {% block body %}
    {% endblock %}
</main>

<footer>
    {% block footer %}
    {% endblock %}
</footer>
    <script src="{{url_for('static', filename='js/library/jquery.min.js')}}"></script>

    {% block scripts %}
    {% endblock %}
</body>
</html>
